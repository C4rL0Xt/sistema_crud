<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confecciones Tita</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/newStyle.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h2>Crear Nuevo Producto</h2>
    <form th:object="${productoNuevo}" th:action="@{/productos/crear}"  class="producto-form" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" th:field="*{descripcionProducto}" id="descripcion" class="form-control" placeholder="Ingrese descripción">
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" th:field="*{stockProducto}" id="stock" class="form-control" placeholder="Cantidad en stock">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precioProducto}" id="precio" class="form-control" placeholder="Precio del producto">
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" th:field="*{categoriaColor}" class="form-control">
                    <option value="" disabled selected>Seleccione un color</option>
                    <option th:each="color: ${colores}" th:value="${color.categoriaColorId}" th:text="${color.nombreCategoriaColor}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="talla">Talla:</label>
                <select id="talla" th:field="*{categoriaTalla}" class="form-control">
                    <option value="" disabled selected>Seleccione una talla</option>
                    <option th:each="talla: ${tallas}" th:value="${talla.categoriaTallaId}" th:text="${talla.categoriaTallaId}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="temporada">Temporada:</label>
                <select id="temporada" th:field="*{categoriaTemporada}" class="form-control">
                    <option value="" disabled selected>Seleccione una temporada</option>
                    <option th:each="temporada: ${temporadas}" th:value="${temporada.categoriaTemporadaId}" th:text="${temporada.nombreCategoriaTemporada}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="material">Material:</label>
                <select id="material" th:field="*{categoriaMaterial}" class="form-control">
                    <option value="" disabled selected>Seleccione un material</option>
                    <option th:each="material: ${materiales}" th:value="${material.categoriaMaterialId}" th:text="${material.nombreCategoriaMaterial}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="especifico">Categoría Específica:</label>
                <select id="especifico" th:field="*{categoriaEspecifica}" class="form-control">
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="categoria: ${categoriasEspecificas}"
                            th:value="${categoria.categoriaEspecificaId}"
                            th:text="${categoria.nombreCategoriaEspecifica.concat(' - ') + categoria.categoriaSecundaria.nombreCategoriaSecundaria}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="principal">Género:</label>
                <select id="principal" th:field="*{categoriaPrincipal}" class="form-control">
                    <option value="" disabled selected>Seleccione un género</option>
                    <option th:each="categoriap: ${categoriasPrincipales}"
                            th:value="${categoriap.categoriaPrincipalId}"
                            th:text="${categoriap.nombreCategoriaPrincipal}">
                    </option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn-submit">Guardar Producto</button>
    </form>
</div>
</body>
</html>
